<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.js"></script>
    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src=app.js></script>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            width:500px;
            height:300px;
            bottom: 0;
            left: 0;
        }
        #info{
            position: absolute;
            bottom:300px;
            left: 0;
            height:250px;
            width:480px;
            overflow: scroll;
            background-color: #ccc;
            padding:10px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
<div ng-controller="mainController">
    <div>
        <p>Select Task</p>
        <ul>
            <li ng-repeat="task in tasks"><button name="" ng-click="taskClicked(task)" value="{{task.name}}">{{task.name}}</button></li>
        </ul>
    </div>
    <div id="info">
        <ol ng-if="taskType == 'code'">
            <li ng-repeat="line in lines">{{line}}</li>
        </ol>
        <div ng-if="taskType == 'info'" ng-bind-html="lines">should show here</div>
    </div>
    <div id="editor"></div>
</div>
</body>
</html>
